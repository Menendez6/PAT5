        display: flex;
        }

        .terms > p {
        margin: 0;
        }

<!-- Font Awesome -->

<!-- Google Fonts -->

<!-- Bootstrap core CSS -->

</head>
<body>
    <a href="index.html">
        <!--Clase navbar-brand útil para hacer una navegación de empresa-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Cellnex_Telecom_logo.svg/2560px-Cellnex_Telecom_logo.svg.png" width="150" height="40">
    </a>
    <br>
    <br>
    <form id="signup" class="row g-3">
        <div class="col-md-6 col-sm-6">
            <label for="inputName" class = "form-label">Name</label>
            <input type="text" class="form-control" id ="name" placeholder="Name">
            <div id = "msg" class="invalid-feedback">
                Introduce a valid name
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <label for="inputSurname" class = "form-label">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname">
            <div id = "msg" class="invalid-feedback">
                Introduce a valid surname
            </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Alberto Aguilera 23">
          <div id = "msg" class="invalid-feedback">
            Introduce a valid address
          </div>
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <div id = "msg" class="invalid-feedback">
            Introduce a valid email
          </div>
        </div>
        <div class="col-md-6 col-sm-6">
          <label for="inputCity" class = "form-label">City</label>
          <input type="text" class="form-control" id="city">
          <div id = "msg" class="invalid-feedback">
            Introduce a valid city
          </div>
        </div>
        <div class="col-md-4 col-sm-4">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-select">
            <option selected></option>
            <option>Spain</option>
            <option>Portugal</option>
            <option>France</option>
            <option>UK</option>
            <option>Germany</option>
            <option>Other</option>
          </select>
          <div id = "msg" class="invalid-feedback">
            Introduce a valid option
          </div>
        </div>
        <div class="col-md-2 col-sm-2">
          <label for="zip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip">
          <div id = "msg" class="invalid-feedback">
            Introduce a valid zip code
          </div>
        </div>
        <div class="col-md-6">
            <label for="formFile" class="form-label">Attach CV</label>
            <input type="file" class="form-control-file" id="cv">
            <div id = "msg" class="invalid-feedback">
                Introduce a pdf file
            </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="app.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
